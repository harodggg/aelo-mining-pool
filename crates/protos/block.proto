syntax = "proto3";

package block;

service Block { 
    rpc SubmitLatestBlock (BlockRequest) returns (BlockRespone);
}

message BlockRequest {
        // block state
        int64 timestramp = 1;
        uint64 coinbase_target = 2;
        uint64 proof_target = 3;
        // block 
       // uint64 epoch_number = 4;
        //uint64 epoch_block_hash = 5;

}
message BlockRespone{ 
    uint64 height = 1;
}